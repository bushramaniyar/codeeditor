<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="editor">
        <div class="panel">
            <h2><i class="fas fa-code"></i> HTML</h2>
            <textarea id="html-code" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="panel">
            <h2><i class="fab fa-css3-alt"></i> CSS</h2>
            <textarea id="css-code" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="panel">
            <h2><i class="fab fa-js-square"></i> JavaScript</h2>
            <textarea id="js-code" placeholder="Write JS here..."></textarea>
        </div>
    </div>
    <button class="run-btn" onclick="runCode()"><i class="fas fa-play"></i> Run Code</button>
    <iframe id="output" class="output"></iframe>

    <script src="script.js"></script>
</body>
</html>
